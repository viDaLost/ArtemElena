<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свадьба Артёма и Елены</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
</head>
<body>
    <!-- Главная страница -->
    <section id="home">
        <div class="hero">
            <h1>Приглашаем вас на свадебную церемонию</h1>
            <h2>Артём и Елена</h2>
            <p>25 сентября 2025 года</p>
            <a href="#calendar" class="btn">Далее</a>
        </div>
    </section>

    <!-- Календарь -->
    <section id="calendar">
        <h2>Календарь</h2>
        <div class="month">Сентябрь 2025</div>
        <div class="calendar" id="calendar-grid"></div>
    </section>

    <!-- Локация -->
    <section id="location">
        <h2>Место проведения</h2>
        <p>Ресторан «Пятигорский дача» — здесь пройдет банкет</p>
        <div id="map"></div>
    </section>

    <!-- Дресс-код -->
    <section id="dresscode">
        <h2>Дресс-код</h2>
        <div class="colors">
            <div class="color" style="background:#E3DABF"></div>
            <div class="color" style="background:#D7BABD"></div>
            <div class="color" style="background:#C6D3B3"></div>
            <div class="color" style="background:#523211"></div>
        </div>
    </section>

    <!-- Таймер -->
    <section id="countdown">
        <h2>До свадьбы осталось</h2>
        <div id="timer">
            <div><span id="days">0</span><br>дней</div>
            <div><span id="hours">0</span><br>часов</div>
            <div><span id="minutes">0</span><br>минут</div>
            <div><span id="seconds">0</span><br>секунд</div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
